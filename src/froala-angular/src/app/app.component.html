<div class="header">
  <a href="https://www.codox.io" target="_blank">
    <img id="logo" src="https://www.codox.io/assets/img/wave.svg" alt="">
  </a>
  <div>
    Create your own Google Docs with Wave + Froala on Angular
  </div>
</div>

<ul class="document-list">
  <li *ngFor="let doc of docs" (click)="onDocClick(doc)">
    <a>{{ doc.id }}</a>
  </li>
</ul>

<div class="editors">
  <app-realtime-froala
    *ngIf="currentDoc.id"
    class="editor"
    [apiKey]="apiKey"
    [username]="username"
    [docId]="currentDoc.id"
    [codox]="codox"
    [model]="currentDoc.content"
  ></app-realtime-froala>
</div>
