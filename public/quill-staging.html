<html>
  <head>
    <link href="http://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">

    <!-- Include style sheet --> 
    <link href="https://cdn1.stage.codox.io/lib/css/wave.client.css" rel="stylesheet">
  </head>
  <body>
    <style>
.editors{
  display: flex;
  justify-content: space-around;
}
.qjs{
  width: 75%;
  height: 400px;
}

    </style>
    <div class="editors">
      <div class="qjs">
        <div id="quillEditor"></div>
      </div>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.4/quill.js" type="text/javascript"></script>

    <!-- Include the Codox Wave library -->
    <script src="https://smd.stage.codox.io/plugins/wave.client.js" type="text/javascript"> </script>

    <script type="text/javascript">
      (function(){

        function guid() {
          var rand4 = function () {
            return ((1 + Math.random()) * 0x10000 | 0).toString(16).substring(1);
          }
          return rand4() + rand4() + '-' + rand4() + '-' + rand4() + '-' + rand4() + '-' + rand4() + rand4() + rand4();
        }
        const contentChanged = function(evt) {
          console.log('[event] contentChanged ', evt);
        }
        //Instantiate QuillJS editor
        var editor = new Quill("#quillEditor", {theme: 'snow'});

        //Wave configuration
        var config = {
          "app": "quilljs",
          "editor": editor
        };

        config.docId = 'docTest'; //guid();  //this is the unique id used to distinguish different documents 
        config.username = "David"; //unqiue user name or email address
        config.apiKey = "8b1e21f3-6534-4877-9090-dbb9e61993eb"; // this is your actual API Key

        config.hooks = {
          contentChanged: contentChanged,
        }

        var codox = new Codox();

        //start coediting
        codox.start(config);

      })();
    </script>
  </body>
</html>
